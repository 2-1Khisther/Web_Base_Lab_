<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Todo</h1>

  <div class="form-container">
    <input type="text" id="description" placeholder="New todo..." />
    <button id="addBtn">Add Todo</button>
    <button id="updateBtn" style="display:none;">Update Todo</button>
  </div>

  <table id="todoTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
